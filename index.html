<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Nick Feng</title>
    <!-- Add typography plugin to Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
                700: '#0e7490',
              },
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                800: '#1e293b',
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 8s linear infinite',
              'blink': 'blink 1s steps(2, start) infinite',
            },
            keyframes: {
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '100% 100%' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.slate.700'),
                  a: {
                    color: theme('colors.cyan.600'),
                    textDecoration: 'none',
                    borderBottom: '1px solid transparent',
                    transition: 'border-color 0.2s',
                    '&:hover': {
                      color: theme('colors.cyan.700'),
                      borderBottomColor: theme('colors.cyan.700'),
                    },
                  },
                  code: {
                    color: theme('colors.slate.800'),
                    backgroundColor: theme('colors.slate.100'),
                    padding: '0.2em 0.4em',
                    borderRadius: '0',
                    fontWeight: '500',
                    fontFamily: theme('fontFamily.mono'),
                  },
                },
              },
            }),
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f8fafc;
        color: #334155;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Tech Grid Background */
      .bg-tech-grid {
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Tech Card Styles */
      .tech-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid #e2e8f0;
        position: relative;
        transition: all 0.3s ease;
      }
      .tech-card:hover {
        border-color: #06b6d4;
        box-shadow: 0 10px 30px -10px rgba(6, 182, 212, 0.15);
        transform: translateY(-2px);
      }
      
      /* Corner Brackets */
      .corner-brackets {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .corner-brackets::before, .corner-brackets::after {
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        border-color: #94a3b8;
        border-style: solid;
        transition: all 0.3s ease;
        opacity: 0;
      }
      .corner-brackets::before {
        top: -1px; left: -1px;
        border-width: 1px 0 0 1px;
      }
      .corner-brackets::after {
        bottom: -1px; right: -1px;
        border-width: 0 1px 1px 0;
      }
      .tech-card:hover .corner-brackets::before,
      .tech-card:hover .corner-brackets::after {
        width: 100%;
        height: 100%;
        border-color: #06b6d4;
        opacity: 1;
      }

      /* Glitch Text Effect Support */
      .typing-cursor::after {
        content: '_';
        animation: blink 1s step-end infinite;
      }
    </style>

{

    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^16.1.0"
  }
}
</script>
</head>
